<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        h1 {
            font-family: cursive;
            font-size: 25px;
            text-align: center;
        }

        .containeer {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            font-weight: bold;
        }
    </style>
    <script>
        function promocao(){
            var medicamento = document.getElementById("medicamento").value;
            var valor = document.getElementById("valor").value;
            
            var promocao = (parseFloat(valor) * 30) / 100;
            var resultado = parseFloat(valor) + parseFloat(valor) - promocao;
            
            document.getElementById("resultado").textContent = "Promoção de " + medicamento + " - Leve 2 por " + resultado + " reais!";
        }
    </script>
</head>
<body>
    <h1>Promoção de Medicamentos em uma Farmácia</h1>

    <div class="containeer">
        <label for="medicamento">Medicamento:</label><br>
        <input type="text" id="medicamento"><br><br>

        <label for="valor">Valor:</label><br>
        <input type="text" id="valor"><br><br>

        <input type="button" value="Ver Promoção!" onclick="promocao()">

        <p id="resultado"></p>
    </div>
</body>
</html>
