<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="main_2.css">
    <title>Questão 2</title>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <div class="content">
        <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="surname" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="col-6">
                    <label for="inputState" class="form-label">Gênero</label>
                    <select id="inputState" class="form-select">
                        <option selected>Escolha...</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Neutro</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-6">
                    <label for="number" class="form-label">Número de Celular</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço Residencial</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>  
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Escolha...</option>
                        <option>Paraná</option>
                        <option>Santa Catarina</option>
                        <option>Rio Grande do Sul</option>
                        <option>São Paulo</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
        </form>
    </div>
</body>
</html>
