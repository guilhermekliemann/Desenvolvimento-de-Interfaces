<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="main_3.css">
    <title>Questão 3</title>
</head>
<body>
    <header>
        <h1>Cadastro de Placa de Vídeo</h1>
    </header>

    <div class="content shadow-lg p-3 mb-5 bg-body rounded">
        <form class="row g-3">
            <div class="col-5">
                <label for="inputFab" class="form-label d-flex justify-content-center">Fabricante</label>
                <select id="inputFab" class="form-select">
                    <option selected>Escolha...</option>
                    <option>NVIDIA</option>
                    <option>AMD</option>
                </select>
            </div>
            <div class="col-5">
                <label for="inputModel" class="form-label d-flex justify-content-center">Modelo</label>
                <input type="text" class="form-control" id="inputModel">
            </div> 
            <div class="col-5">
                <label for="inputCores" class="form-label d-flex justify-content-center">CUDA Cores</label>
                <input type="number" class="form-control " id="inputCores ">
            </div> 
            <div class="col-5">
                <label for="inputClock1" class="form-label d-flex justify-content-center">Boost Clock (MHz)</label>
                <input type="number" class="form-control" id="inputClock1">
            </div> 
            <div class="col-5">
                <label for="inputMemory" class="form-label d-flex justify-content-center">Velocidade da Memória</label>
                <input type="text" class="form-control" id="inputMemory">
            </div> 
            <div class="col-5">
                <label for="inputMemory2" class="form-label d-flex justify-content-center">Configuração de Memória Padrão</label>
                <input type="text" class="form-control" id="inputMemory2">
            </div>
            <div class="col-8">
                <label for="inputResol" class="form-label d-flex justify-content-center">Resolução Digital Maxima</label>
                <input type="text" class="form-control" id="inputResol">
            </div>
            <div class="col-8">
                <label for="inputConec" class="form-label d-flex justify-content-center">Conectores de Tela Padrão</label>
                <input type="text" class="form-control" id="inputConec">
            </div>
            <div class="col-8">
                <label for="inputValor" class="form-label d-flex justify-content-center">Valor do Produto</label>
                <input type="text" class="form-control" id="inputValor">
            </div>
            <div class="col-8">
                <label for="inputImg" class="form-label d-flex justify-content-center">Selecione a Imagem</label>
                <input type="file" class="form-control" id="inputImg">
            </div>
            <div class="col-5">
                <label for="exampleColorInput" class="form-label d-flex justify-content-center">Cor da Carcaça</label>
                <input type="color" class="form-control" id="exampleColorInput" value="black" title="Cor da Carcaça">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary ">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
